name: PR Check (Lint & Test)

on:
  pull_request:
    branches: [ master] 

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'  # あなたのプロジェクトに合わせて

      - name: 📦 Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: 🧪 Run Jest tests
        run: yarn test

      - name: 🧹 Run ESLint
        run: yarn lint

      # 任意: Prettier チェック
      - name: 💅 Run Prettier format check
        run: yarn format
